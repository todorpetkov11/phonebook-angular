<section class="contact-card" [routerLink]="'details/' + contact.id">
    <div class="card-image">
        <img class="card-image-img" [src]="'assets/userNoImage.png'" alt="assets/userNoImage.png">
    </div>
    <div class="card-info">
        <p class="font-main">{{contact.name}}</p>
        <p class="font-mid">{{contact.number}}</p>
        <p class="font-light">{{contact.group}}</p>
    </div>
</section>
