<nav [ngClass]="darkTheme ? 'nav dark' : 'nav'">
    <a class="nav-item" routerLink="home" routerLinkActive="active">
        <fa-icon class="nav-link icon" [icon]="faHome"></fa-icon>
        <span class="font-light-nav">Home</span>
    </a>
    <a class="nav-item" routerLink="contacts" routerLinkActive="active">
        <fa-icon class="nav-link icon" [icon]="faContactBook"></fa-icon>
        <span class="font-light-nav">Contacts</span>
    </a>
    <a class="nav-item" *ngIf="!isLoggedIn" routerLink="login" routerLinkActive="active">
        <fa-icon class="nav-link icon" [icon]="faSignIn"></fa-icon>
        <span class="font-light-nav">Login</span>
    </a>

    <a class="nav-item" *ngIf="!isLoggedIn" routerLink="register" routerLinkActive="active">
        <fa-icon class="nav-link icon" [icon]="faUser"></fa-icon>
        <span class="font-light-nav">Register</span>
    </a>
    <a class="nav-item" (click)="onLogout()" *ngIf="isLoggedIn" routerLinkActive="active">
        <fa-icon class="nav-link icon" [icon]="faLogout"></fa-icon>
        <span class="font-light-nav">Logout</span>
    </a>

    <button class="nav-item" (click)="onChangeTheme()">
        <fa-icon *ngIf="darkTheme; else elseBlock" class="nav-link icon icon-sun" [icon]="faSun"></fa-icon>
        <ng-template #elseBlock>
            <fa-icon class="nav-link icon icon-moon" [icon]="faMoon"></fa-icon>
        </ng-template>
        <span class="font-light-nav">Theme</span>
    </button>
</nav>
